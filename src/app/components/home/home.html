<h1>Bienvenue !</h1>
<button (click)="goToSummary()">Aller au résumé</button>
@if(!showLogoutBtn){
    <form>
        <label for="login">Identifiant</label>
        <input type="text" name="login" id="login" [(ngModel)]="username">
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" [(ngModel)]="password">
        <button (click)="onClickLogin()">Se connecter</button>
        @if(hasErrorLogin){
            <div style="color: red;">Le login ou le mot de passe n'est pas correct.</div>
        }
    </form>
} @else {
    <button (click)="onClickLogout()">Se déconnecter</button>
}
